name: cerebrobot

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cerebrobot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cerebrobot}
      POSTGRES_DB: ${POSTGRES_DB:-cerebrobot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cerebrobot} -d ${POSTGRES_DB:-cerebrobot}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  postgres-test:
    image: pgvector/pgvector:pg16
    profiles: ["test"]
    environment:
      POSTGRES_USER: cerebrobot
      POSTGRES_PASSWORD: cerebrobot
      POSTGRES_DB: cerebrobot_test
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerebrobot -d cerebrobot_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrate:
    image: node:20
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - pnpm-root:/workspace/node_modules
      - pnpm-server:/workspace/apps/server/node_modules
      - pnpm-chat-shared:/workspace/packages/chat-shared/node_modules
    command: >-
      sh -c "corepack enable pnpm && pnpm install --frozen-lockfile --ignore-scripts && pnpm db:generate && pnpm db:migrate"
    environment:
      DATABASE_URL: postgresql://cerebrobot:cerebrobot@postgres:5432/cerebrobot

  backend:
    image: node:20
    depends_on:
      migrate:
        condition: service_completed_successfully
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - pnpm-root:/workspace/node_modules
      - pnpm-server:/workspace/apps/server/node_modules
      - pnpm-chat-shared:/workspace/packages/chat-shared/node_modules
    command: >-
      sh -c "corepack enable pnpm && pnpm install --frozen-lockfile --ignore-scripts && pnpm --filter @cerebrobot/server dev"
    environment:
      DATABASE_URL: postgresql://cerebrobot:cerebrobot@postgres:5432/cerebrobot
      LANGGRAPH_PG_URL: postgresql://cerebrobot:cerebrobot@postgres:5432/cerebrobot
      DEEPINFRA_API_KEY: ${DEEPINFRA_API_KEY:-}
      DEEPINFRA_API_BASE: ${DEEPINFRA_API_BASE:-}
      FASTIFY_PORT: ${FASTIFY_PORT:-3030}
      LANGGRAPH_SYSTEM_PROMPT: ${LANGGRAPH_SYSTEM_PROMPT:-}
      LOG_LEVEL: debug
      LANGGRAPH_PERSONA_TAG: ${LANGGRAPH_PERSONA_TAG:-operator}
      LANGCHAIN_MODEL: ${LANGCHAIN_MODEL:-}
      LANGCHAIN_TEMPERATURE: ${LANGCHAIN_TEMPERATURE:-0.7}
      LANGMEM_HOTPATH_LIMIT: ${LANGMEM_HOTPATH_LIMIT:-1000}
      LANGMEM_HOTPATH_TOKEN_BUDGET: ${LANGMEM_HOTPATH_TOKEN_BUDGET:-1024}
      LANGMEM_RECENT_MESSAGE_FLOOR: ${LANGMEM_RECENT_MESSAGE_FLOOR:-2}
      LANGMEM_HOTPATH_MARGIN_PCT: ${LANGMEM_HOTPATH_MARGIN_PCT:-0.3}
      MEMORY_EMBEDDING_ENDPOINT: ${MEMORY_EMBEDDING_ENDPOINT:-}
      MEMORY_EMBEDDING_MODEL: ${MEMORY_EMBEDDING_MODEL:-}
      MEMORY_SIMILARITY_THRESHOLD: ${MEMORY_SIMILARITY_THRESHOLD:-0.7}
      MEMORY_MAX_TOKENS: ${MEMORY_MAX_TOKENS:-2048}
      MEMORY_INJECTION_BUDGET: ${MEMORY_INJECTION_BUDGET:-1000}
      MEMORY_RETRIEVAL_TIMEOUT_MS: ${MEMORY_RETRIEVAL_TIMEOUT_MS:-5000}
    ports:
      - "${FASTIFY_PORT:-3030}:3030"

  client:
    image: node:20
    depends_on:
      backend:
        condition: service_started
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - pnpm-root:/workspace/node_modules
      - pnpm-client:/workspace/apps/client/node_modules
      - pnpm-chat-shared:/workspace/packages/chat-shared/node_modules
    command: >-
      sh -c "corepack enable pnpm && pnpm install --frozen-lockfile --ignore-scripts && pnpm --filter @cerebrobot/client run dev"
    environment:
      VITE_API_BASE: http://backend:3030
      VITE_WS_URL: "ws://localhost:${FASTIFY_PORT:-3030}/api/chat/ws"
      CLIENT_PORT: ${CLIENT_PORT:-5173}
    ports:
      - "${CLIENT_PORT:-5173}:5173"

volumes:
  postgres-data:
    driver: local
  pnpm-root:
  pnpm-server:
  pnpm-chat-shared:
  pnpm-client:
